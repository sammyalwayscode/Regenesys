<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Class work</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 200px 1fr;
        height: 100vh;
        grid-template-rows: 70px 1fr 70px 70px;
        gap: 10px;
        grid-template-areas:
          "header header"
          "sidebar main"
          "sidebar extra"
          "footer footer";
      }

      .header {
        background-color: dodgerblue;
        grid-area: header;
      }
      .sidebar {
        background-color: lightgreen;
        grid-area: sidebar;
      }
      .main {
        background-color: hotpink;
        grid-area: main;
      }
      .extra {
        background-color: limegreen;
        grid-area: extra;
      }
      .footer {
        background-color: orange;
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main</div>
      <div class="extra">Extra content</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
