<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Huddle Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Orange Box (Header) -->
      <section class="header">
        <main class="Logo">
          <img src="./logo.svg" alt="Logo" />
        </main>
        <main class="Navagation">
          <nav>Home</nav>
          <nav>About</nav>
          <nav>Contact</nav>
        </main>
      </section>
      <!-- Orange Box (Header) -->

      <!-- Red Box (Heropage) -->
      <section class="heropage">
        <main class="heroimagebox">
          <img src="./illustration-mockups.svg" alt="hero image" />
        </main>

        <main class="herotextbox">
          <h1>
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </main>
      </section>
      <!-- Red Box (Heropage) -->
      <section class="footer"></section>
    </div>
  </body>
</html>
